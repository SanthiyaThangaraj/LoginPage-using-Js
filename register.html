<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="login.css">
    <script src="register.js" defer></script>
    <title>Register Page</title>
</head>
<body>
    <div class="num">
        <form id="form">
            <h1>Register</h1>
            <div class="input-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Enter your name"><br><br>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="mail">Email</label>
                <input type="text" id="mail" placeholder="Enter your email"><br><br>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your password"><br>
                <div class="error"></div>
            </div>
            <div>
                <label class="agree"><input type="checkbox">Agree to the terms and conditions</label>
            </div>
            <button type="submit" id="btnreg">Register</button>
            <div>
                <p class="reg">Already have an account!<a href="login.html" class="lreg"> Login</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
