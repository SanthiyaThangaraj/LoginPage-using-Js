<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Login Page</title>
</head>
<body>
    <div class="num">
        <form id="form">
            <h1>Login</h1>
            <div class="input-group">
                <label for="mail">Email</label>
                <input type="text" id="mail" placeholder="Enter your email"><br><br>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your password"><br>
                <div class="error"></div>
            </div>
            <div>
                <p id="rem"><input type="checkbox">Remember me<a href="forgot.html" id="fpass">Forgot Password?</a></p>
            </div>
            <button type="submit" id="log">Login</button>
            <div>
                <p class="reg">Don't have an account?<a href="register.html" class="lreg"> Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
